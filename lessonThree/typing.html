<meta charset="utf-8">
<script type="text/javascript">
	
	function getRandomNumber(x){
		return Math.round(Math.random() * x);
	}

	function genetateText(Letters, Length){
		var text = ""
		for (var i = 0; i < Length; i++) {
			var n = getRandomNumber(Letters.length - 1);
			text = text + Letters[n];
		}
		return text;
	}

	function generateTask(Letters, Length){
		while(true){
			var text = genetateText(Letters, Length);
			var userText = prompt(text);
			if(userText == text){
				alert("Все верно!")
				break;
			} else {
				alert("Вы ошились. Попробуйте еще раз");
			}	
		}
		
	}

	alert("Вас приветствует программа по обучению слепой печати");

	alert("1 Уровень");
	alert("Положите 4 пальца левой руки - мизинец, безымяный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится по вашим указательным пальцем, а ф - под мизинцем. \n Теперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.");
	generateTask(["ф", "а"], 10);

	alert("2 Уровень");
	alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной")

	generateTask(["ы", "в"], 10);
	

	alert("3 Уровень");
	alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной")

	generateTask(["о", "ж"], 10);

</script>
