<meta charset="utf-8">
<script type="text/javascript">
	
	var rub = prompt("Сколько рублей вы хотите сконвертировать?");
	var usd = 76.57;
	var eur = 90.49;

	var rubToEuro = rub/eur;
	var rubToDollar = rub/usd

	alert(rub + " рублей - это " + rubToDollar.toFixed(2) + " долларов \n" +
	 rub + " рублей - это " + rubToEuro.toFixed(2) + " евро");
</script>
